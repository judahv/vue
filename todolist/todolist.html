<!DOCTYPE html>
<html>
<head>
<title>TodoList</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>

<div id="app">
<header id="header">
<h1>TodoList</h1>
<button-entry @show="showEntry"></button-entry>
</header>

<template v-if="list.length > 0">
<todo :items="list" @delete="deleteList"></todo>
</template>
<template v-else>
<p class="nomatch">登録されているTodoはありません。</p>
</template>

<todo-entry @add="addList" @show="showEntry" :is-show="isShow"></todo-entry>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="todolist.js"></script>
</body>
</html>
